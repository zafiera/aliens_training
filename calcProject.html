<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1 {
            font-size: 80px;
            position: relative;
            left: 40%;

        }

        .modalButton {
            background-color: black;
            border: none;
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            left: 50%;
        }

        .modalButton:hover {
            background-color: green;
        }

        p {
            height: 40px;
        }

        .answer {
            position: relative;
            border: 0;
            outline: 0;
            background: transparent;
            border-bottom: 1px solid black;
            left: 50%
        }

        div {
            display: none;
            position: relative;
            left: 25%;
            width: 50%;
            border: 1px solid black;
            height: 250px;
        }

        h3 {
            position: relative;
            left: 45%;
        }

        .userInput {
            position: relative;
            left: 45%;
        }

        .modalClose {
            background-color: orange;
            border: none;
            color: black;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            left: 45%;
        }

        .modalClose:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>

<body>

    <h1>Calculator</h1>

    <button class="modalButton" id="open">Show</button>

    <p></p>

    <div class="modal" id="modal">
        <h3>Enter Your Equation</h3>
        <p></p>
        <input type="text" id="userInput" class="userInput">
        <p></p>
        <button class="modalClose" id="close">close</button>
    </div>

    <p></p>

    <input type="number" class="answer">

    <script>
        var modal = document.getElementById("modal");
        var open = document.getElementById("open");
        var close = document.getElementById("close");

        open.onclick = function () {
            modal.style.display = 'block';
        }

        close.onclick = function () {
            modal.style.display = 'none';
        }

    </script>
</body>

</html>
