<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    </style>
</head>

<body>
    <p><label> Calculator</label></p>

    <input id="equationInput"></input>

    <div id="sum"></div>
</body>
<script>
    var equationInput = document.querySelector('#equationInput');

    equationInput.addEventListener("keydown", function (e) {
        if (e.keyCode === 13) {  //checks whether the pressed key is "Enter"
            calc(equationInput.value);
        }

    });

    function calc() {
        var operant = '';
        var operantPosition = -1;
        equation = equationInput.value;

        for (i = 0; i < equation.length; i++) {
            var char = equation.charAt(i);
            switch (char){
                case '+':
                case '-':
                case '*':
                case '/':
                    // got the value
                    operant = char;
                    operantPosition = i;
                    break;
                default:
            }
            if (operant !== '') {
                break;
            }
        }
        if (operant == '') {
            console.error('No operant');
            return;
        }

        var num1 = parseInt(equation.substring(0, operantPosition));
        var num2 = parseInt(equation.substring(operantPosition + 1, equation.length));

        if (isNaN(num1) || isNaN(num2)) {
            console.error('Not enough numbers');
            return;
        }

        console.log('operant',operant, '\nnum1', num1, '\nnum2',num2);
        var total = 0;
        switch (operant){
            case '+':
                total = num1 + num2;
                break;
            case '-':
                total = num1 - num2;
                break;
            case '*':
                total = num1 * num2;
                break;
            case '/':
                total = num1 / num2;
                break;
        }
        sum.innerHTML = total;
    }
</script>

</html>
