<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        .modal {
            display: none;
            position: fixed;
            left: 25%;
            width: 50%;
            border: 1px;
        }

        .close-button{
            position: relative;
            left:45%;
        }
    </style>

</head>

<body>
    <div class="modal" id="Modal">

        <p id="modal-content"></p>
        <button id="closeModal" class="close-button">Close</button>
    </div>

    <button id="modalButton1">Basic modal</button>
    <button id="modalButton2">Help</button>
    <button id="modalButton3">Confirm</button>
    <button id="modalButton4">Html</button>
    <button id="modalButton5">Login</button>

</body>
<script>

var modal = document.getElementById('Modal');
var close = document.getElementById('closeModal')

modalButton1.onclick = function(){
    showModal("Thank you for signing up :)!");
    modal.style.background='green';
    modal.style.color="black";
}
modalButton2.onclick = function(){
    showModal('Here\'s some helpful hints');
    modal.style.background='yellow';
    modal.style.color="black";
}
modalButton3.onclick = function(){
    showModal('Are you sure?');
    modal.style.background='orange';
    modal.style.color="black";
}
modalButton4.onclick = function(){
    showModal('<h1>Heading</h1><p>Another paragraph</p>');
    modal.style.background='maroon';
    modal.style.color='white';
}
modalButton5.onclick = function(){
    showModal(' Username: <input></input> Password: <input></input>');
    modal.style.background='black';
    modal.style.color='white';
}

close.onclick= function(){
    modal.style.display='none';
}


function showModal(message) {
    
    modal.style.display = 'block';
    document.getElementById('modal-content').innerHTML = message;
}


</script>

</html>
