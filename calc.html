<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>

    <input type='number' id='num1'></input>
    <select id="operant">
        <option> add </option>
        <option> subtract </option>
        <option> divide </option>
        <option> multiply </option>
    </select>
    <input type='number' id='num2'></input>
    <button onclick="calculation()"> Calculate</button>

    <p id="sum"></p>


    <script>

        function calculation() {
            num1 = Number(document.querySelector('#num1').value);
            num2 = Number(document.querySelector('#num2').value);
            operant = document.querySelector('#operant').value;

            if (operant == "add") {
                sum.innerHTML = num1 + num2;
            } else if (operant == "subtract") {
                sum.innerHTML = num1 - num2;
            } else if (operant == "divide") {
                sum.innerHTML = num1 / num2;
            }
            else {
                sum.innerHTML = num1 * num2;
            }

        }


    </script>
</body>

</html>
